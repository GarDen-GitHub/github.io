<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応 -->
  <title>Rasiel Search Mobile - Data</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; }
    #data-container { display: none; }
    #update-time { text-align: center; font-size: 14px; color: gray; }
    table { width: 100%; border-collapse: collapse; overflow-x: auto; display: block; } /* スマホでスクロール可能 */
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; } /* ヘッダーとデフォルトの中央寄せ */
    th { background-color: #f2f2f2; }
    td.left-align { text-align: left; } /* 店舗名と住所の左寄せ */
    .gray-row td { color: gray; } /* グレー行のスタイル */
    button.copy-btn { padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button.copy-btn:hover { background-color: #0056b3; }
    @media (max-width: 600px) { body { padding: 10px; } table { font-size: 12px; } }
    #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); text-align: center; padding-top: 200px; font-size: 18px; z-index: 1000; }
    
    /* 列幅調整 */
    th:nth-child(1), td:nth-child(1) { width: 5%; } /* コピー列 */
    th:nth-child(2), td:nth-child(2) { width: 20%; text-align: left; } /* 店舗名 */
    th:nth-child(3), td:nth-child(3) { width: 30%; text-align: left; } /* 住所 */
    th:nth-child(4), td:nth-child(4) { width: 5%; } /* P台数 */
    th:nth-child(5), td:nth-child(5) { width: 5%; } /* S台数 */
    /* 残りの列は均等に分配 (例: 残り35% / 19列 ≈ 1.84% だが、autoで調整可能。明示的に均等にするため2%程度に設定) */
    th:nth-child(n+6), td:nth-child(n+6) { width: 2%; } /* 残り列の均等幅 (調整可能) */
  </style>
</head>
<body>
  <div id="data-container">
    <h2>Rasiel Search Mobile</h2>
    <p id="update-time"></p> <!-- 更新日時表示 -->
    <table id="data-table">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
  
  <div id="loading">店舗データ読込中...</div> <!-- ローディング表示 -->

  <script>
    let allData = []; // データ全体をグローバルに保持

    // ログイン状態チェック（未ログインならindex.htmlに戻す）
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    } else {
      document.getElementById('data-container').style.display = 'block';
      fetchData();
    }

    // データ取得と表示
    function fetchData() {
      const apiUrl = 'https://script.google.com/macros/s/AKfycbx-8PrH2Sm7zvCyjPFnst4qRE1BkulkQOvpPupBxxRn_vhtNFsznG2rrLMFhZWxUH8VbA/exec';
      
      // ローディング表示
      document.getElementById('loading').style.display = 'block';
      
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(responseData => {
          console.log('Response Data:', responseData); // JSON構造確認
          
          const data = responseData.data || [];
          allData = [...data]; // データのコピー
          
          let updateTime = responseData.updateTime || '不明';
          
          // 更新日時のフォーマット変更 (A1がJST文字列なら変換スキップ)
          if (updateTime !== '不明') {
            let date;
            if (updateTime.match(/^\d{4}\/\d{2}\/\d{2} \d{2}:\d{2}:\d{2}$/)) {
              date = new Date(updateTime.replace(/\//g, '-')); // JST文字列をDateに
            } else if (updateTime.includes('T') && updateTime.endsWith('Z')) {
              date = new Date(updateTime);
              date.setHours(date.getHours() + 9); // UTC to JST
            } else {
              updateTime = '不明（形式エラー）';
            }
            if (date && !isNaN(date)) {
              const year = date.getFullYear();
              const month = String(date.getMonth() + 1).padStart(2, '0');
              const day = String(date.getDate()).padStart(2, '0');
              const hours = String(date.getHours()).padStart(2, '0');
              const minutes = String(date.getMinutes()).padStart(2, '0');
              const seconds = String(date.getSeconds()).padStart(2, '0');
              updateTime = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
            }
          }
          document.getElementById('update-time').innerHTML = `データ更新日時: ${updateTime}`;
          
          // ヘッダー作成
          const displayHeaders = [
            '', '店舗名', '住所', 'P台数', 'S台数',
            'P-WORLD', 'DMM', 'みんパチ', 'Maruhan', 'PIA', 'PsCUBE',
            'Site777', 'PachiPICKS', 'JugglerOnline', 'DAIDATA', 'TERASmobile2',
            'PAPIMO', 'P-moba', 'P-do', 'P-ken', 'P-tora', 'Star', 'Reito',
            'PrimeAI', 'P-ASSiST', 'LINE'
          ];
          let headerRow = '<tr>';
          displayHeaders.forEach(header => {
            headerRow += `<th>${header}</th>`;
          });
          headerRow += '</tr>';
          document.getElementById('table-head').innerHTML = headerRow;
          
          if (data.length === 0) {
            document.getElementById('table-body').innerHTML = '<tr><td colspan="26">データがありません。 (シートが空です)</td></tr>';
          } else {
            // ボディ作成
            try {
              let bodyRows = '';
              data.forEach((row, index) => {
                if (!row || typeof row !== 'object') {
                  console.warn(`Invalid row at index ${index}:`, row);
                  return;
                }
                
                // Maruhan以降のキー定義 (customColumnsのMaruhan以降)
                const dataSiteKeys = [
                  'Maruhan_ID', 'PIA_ID', 'PsCUBE_URL', 'Site777_ID', 'PachiPICKS_ID', 'JugglerOnline_ID',
                  'DAIDATA_Online_ID', 'TERASmobile2_URL', 'PAPIMO_ID', 'P-moba_URL', 'P-do_ID', 'P-ken_ID',
                  'P-tora_ID', 'Star_ID', 'Reito_ID', 'PrimeAI_ID', 'P-ASSiST_URL', 'LINE_ID'
                ];
                
                // Maruhan以降のデータサイトが存在するかチェック
                let hasDataSite = false;
                let allX = true;
                dataSiteKeys.forEach(key => {
                  const value = row[key];
                  if (value && value !== '' && value !== '|') {
                    hasDataSite = true;
                    allX = false;
                  }
                });
                
                // 行のクラス (すべて×ならgray-row)
                const rowClass = !hasDataSite ? ' class="gray-row"' : '';
                
                bodyRows += `<tr${rowClass}>`;
                
                // コピー列: 存在する場合のみボタン
                if (hasDataSite) {
                  bodyRows += `<td><button class="copy-btn" onclick="copyRowData(${index})">コピー</button></td>`;
                } else {
                  bodyRows += '<td></td>';
                }
                
                // 基本列
                const basicKeys = ['Hall_Name', 'Hall_Address', 'P_Units', 'S_Units'];
                basicKeys.forEach((key, i) => {
                  if (!row.hasOwnProperty(key)) {
                    console.warn(`Missing key ${key} in row ${index}`);
                  }
                  bodyRows += `<td>${row[key] != null ? row[key] : ''}</td>`;
                });
                
                // 都道府県ローマ字マッピング (DMM用)
                const prefMap = {
                  '北海道': 'hokkaido', '青森県': 'aomori', '岩手県': 'iwate', '宮城県': 'miyagi', '秋田県': 'akita',
                  '山形県': 'yamagata', '福島県': 'fukushima', '茨城県': 'ibaraki', '栃木県': 'tochigi', '群馬県': 'gunma',
                  '埼玉県': 'saitama', '千葉県': 'chiba', '東京都': 'tokyo', '神奈川県': 'kanagawa', '新潟県': 'niigata',
                  '富山県': 'toyama', '石川県': 'ishikawa', '福井県': 'fukui', '山梨県': 'yamanashi', '長野県': 'nagano',
                  '岐阜県': 'gifu', '静岡県': 'shizuoka', '愛知県': 'aichi', '三重県': 'mie', '滋賀県': 'shiga',
                  '京都府': 'kyoto', '大阪府': 'osaka', '兵庫県': 'hyogo', '奈良県': 'nara', '和歌山県': 'wakayama',
                  '鳥取県': 'tottori', '島根県': 'shimane', '岡山県': 'okayama', '広島県': 'hiroshima', '山口県': 'yamaguchi',
                  '徳島県': 'tokushima', '香川県': 'kagawa', '愛媛県': 'ehime', '高知県': 'kochi', '福岡県': 'fukuoka',
                  '佐賀県': 'saga', '長崎県': 'nagasaki', '熊本県': 'kumamoto', '大分県': 'oita', '宮崎県': 'miyazaki',
                  '鹿児島県': 'kagoshima', '沖縄県': 'okinawa'
                };
                
                // カスタム列
                const customColumns = [
                  { key: 'P-WORLD_ID', name: 'P-WORLD', link: value => `https://www.p-world.co.jp/sp/hall.cgi?i=${value}` },
                  { key: 'DMM_ID', name: 'DMM', link: (value, address) => {
                    const prefName = (address || '').match(/^[^\d]+?[都道府県府]/)?.[0] || '';
                    const prefRoman = prefMap[prefName] || '';
                    return prefRoman ? `https://p-town.dmm.com/shops/${prefRoman}/${value}` : '';
                  } },
                  { key: 'MinPachi_ID', name: 'みんパチ', link: value => `https://minpachi.com/${value}/` },
                  { key: 'Maruhan_ID', name: 'Maruhan', link: null },
                  { key: 'PIA_ID', name: 'PIA', link: null },
                  { key: 'PsCUBE_URL', name: 'PsCUBE', link: value => value },
                  { key: 'Site777_ID', name: 'Site777', link: value => `https://m.site777.jp/f/D0100.do?pmc=${value}` },
                  { key: 'PachiPICKS_ID', name: 'PachiPICKS', link: null },
                  { key: 'JugglerOnline_ID', name: 'JugglerOnline', link: null },
                  { key: 'DAIDATA_Online_ID', name: 'DAIDATA', link: value => value.includes('@LINE') ? null : `https://daidata.goraggio.com/${value}/` },
                  { key: 'TERASmobile2_URL', name: 'TERASmobile2', link: value => value },
                  { key: 'PAPIMO_ID', name: 'PAPIMO', link: value => value.length === 8 ? `https://papimo.jp/h/${value}/` : null },
                  { key: 'P-moba_URL', name: 'P-moba', link: value => value },
                  { key: 'P-do_ID', name: 'P-do', link: value => `https://www.p-do.ne.jp/k_mch.cgi?ln=${value}` },
                  { key: 'P-ken_ID', name: 'P-ken', link: null },
                  { key: 'P-tora_ID', name: 'P-tora', link: value => `https://p-tora.com/smafo/dedamajyoho-P-townDMMpachi/item.html?no=${value}` },
                  { key: 'Star_ID', name: 'Star', link: null },
                  { key: 'Reito_ID', name: 'Reito', link: value => `https://reitoweb.com/b_moba/doc/news.php?h=${value}` },
                  { key: 'PrimeAI_ID', name: 'PrimeAI', link: value => `https://ukyaku.primeai.net/dedamajyoho-P-townDMMpachi/?hcode=${value}` },
                  { key: 'P-ASSiST_URL', name: 'P-ASSiST', link: value => value },
                  { key: 'LINE_ID', name: 'LINE', link: null }
                ];
                
                customColumns.forEach(col => {
                  const value = row[col.key];
                  if (value === undefined || value === null || value === '') {
                    console.warn(`Missing or empty key ${col.key} in row ${index}`);
                    bodyRows += `<td>×</td>`;
                  } else if (typeof value !== 'string') {
                    console.warn(`Non-string value for key ${col.key} in row ${index}:`, value);
                    bodyRows += `<td>×</td>`;
                  } else {
                    const parts = value.split('|').filter(p => p.trim());
                    let display = parts.map(p => {
                      let link = col.link ? col.link(p, row['Hall_Address'] || '') : null;
                      return link ? `<a href="${link}" target="_blank">⚪︎</a>` : '⚪︎';
                    }).join(' ');
                    bodyRows += `<td>${display}</td>`;
                  }
                });
                
                bodyRows += '</tr>';
              });
              document.getElementById('table-body').innerHTML = bodyRows;
            } catch (bodyError) {
              console.error('Body creation error:', bodyError.message);
              document.getElementById('table-body').innerHTML = '<tr><td colspan="26">データの取得に失敗しました。 (ボディ生成エラー: ' + bodyError.message + ')</td></tr>';
            }
          }
          
          // ローディング非表示
          document.getElementById('loading').style.display = 'none';
        })
        .catch(error => {
          console.error('Fetch error:', error.message);
          document.getElementById('table-body').innerHTML = '<tr><td colspan="26">データの取得に失敗しました。 (fetchエラー: ' + error.message + ')</td></tr>';
          document.getElementById('loading').style.display = 'none';
        });
    }

    // コピー機能 (指定形式に調整)
    function copyRowData(rowIndex) {
      const row = allData[rowIndex];
      if (!row) return;

      // Python参考のマップ定義 (指定形式に合うよう調整)
      const appUrlMap = {
        'PsCUBE_URL': (v) => v,
        'Site777_ID': (v) => `https://m.site777.jp/f/D0100.do?pmc=${v}`,
        'TERASmobile2_URL': (v) => v,
        'P-moba_URL': (v) => v,
        'P-do_ID': (v) => `https://www.p-do.ne.jp/k_mch.cgi?ln=${v}`,
        'P-tora_ID': (v) => `https://p-tora.com/smafo/dedamajyoho-P-townDMMpachi/item.html?no=${v}`,
        'Reito_ID': (v) => `https://reitoweb.com/b_moba/doc/news.php?h=${v}`,
        'PrimeAI_ID': (v) => `https://ukyaku.primeai.net/dedamajyoho-P-townDMMpachi/?hcode=${v}`,
        'P-ASSiST_URL': (v) => v,
        'DAIDATA_Online_ID': (v) => !v.endsWith('@LINE') ? `https://daidata.goraggio.com/${v}/` : null,
        'PAPIMO_ID': (v) => /^\d{8}$/.test(v) ? `https://papimo.jp/h/${v}/` : null
      };
      const noLinkKeys = ['Maruhan_ID', 'PIA_ID', 'PachiPICKS_ID', 'JugglerOnline_ID', 'P-ken_ID', 'Star_ID', 'LINE_ID'];

      // passthrough_columns[3:] に相当 (Maruhan以降)
      const dataSiteKeys = [
        'Maruhan_ID', 'PIA_ID', 'PsCUBE_URL', 'Site777_ID', 'PachiPICKS_ID', 'JugglerOnline_ID',
        'DAIDATA_Online_ID', 'TERASmobile2_URL', 'PAPIMO_ID', 'P-moba_URL', 'P-do_ID', 'P-ken_ID',
        'P-tora_ID', 'Star_ID', 'Reito_ID', 'PrimeAI_ID', 'P-ASSiST_URL', 'LINE_ID'
      ];

      let text = `⚫︎ ${row['Hall_Name'] || '不明'}`;
      dataSiteKeys.forEach(appKey => {
        let value = row[appKey] || '';
        if (value && value !== '|') {
          const site = appKey.replace('_ID', '').replace('_URL', '');
          const parts = value.split('|').filter(p => p.trim());
          if (parts.length > 0) {
            text += `\n・${site}`;
            parts.forEach(part => {
              if (noLinkKeys.includes(appKey)) {
                text += `\nID: ${part}`;
              } else if (appUrlMap[appKey]) {
                const url = appUrlMap[appKey](part);
                if (url) {
                  text += `\n${url}`;
                } else {
                  text += `\nID: ${part}`;
                }
              } else {
                text += `\nID: ${part}`;
              }
            });
          }
        }
      });

      // クリップボードコピー
      navigator.clipboard.writeText(text).then(() => {
        alert('クリップボードに情報をコピーしました');
      }).catch(err => {
        alert('クリップボードへのコピーに失敗しました: ' + err.message);
      });
    }
  </script>
</body>
</html>
