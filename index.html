<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応 -->
  <title>Rasiel Search Mobile - Login</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
    #login-container { margin-top: 100px; }
    input { width: 100%; max-width: 300px; margin: 10px 0; padding: 10px; box-sizing: border-box; }
    button { padding: 10px 20px; }
    @media (max-width: 600px) { body { padding: 10px; } }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="loginUser()">ログイン</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <script>
    // 簡易ログイン（ハードコード: ユーザー名 'admin', パスワード 'password'。実際は変更）
    function loginUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('login-error');
      
      if (username === 'Garden' && password === '282828') {
        // ログイン成功: data.htmlに遷移（簡易的にlocalStorageでフラグを設定）
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'rasielsearchmobile.html';
      } else {
        error.textContent = 'ユーザー名またはパスワードが間違っています。';
      }
    }
  </script>
</body>
</html>
